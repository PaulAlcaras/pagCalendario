<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Académico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .upload {
            text-align: center;
            margin-bottom: 20px;
        }
        .upload input,
        .upload button {
            margin-top: 10px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #ddd;
        }
        .day {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
        }
        .day-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        .event {
            background-color: #4CAF50;
            color: white;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Horario Académico</h1>
    </header>
    <main>
        <div class="upload">
            <h2>Cargar PDF de Horarios</h2>
            <input type="file" id="fileInput" accept="application/pdf">
            <button id="generateButton">Crear Calendario</button>
        </div>
        <div class="calendar" id="calendar">
            <div class="day">
                <div class="day-header">Lunes</div>
            </div>
            <div class="day">
                <div class="day-header">Martes</div>
            </div>
            <div class="day">
                <div class="day-header">Miércoles</div>
            </div>
            <div class="day">
                <div class="day-header">Jueves</div>
            </div>
            <div class="day">
                <div class="day-header">Viernes</div>
            </div>
            <div class="day">
                <div class="day-header">Sábado</div>
            </div>
            <div class="day">
                <div class="day-header">Domingo</div>
            </div>
        </div>
    </main>
    <script>
        const generateButton = document.getElementById('generateButton');
        const fileInput = document.getElementById('fileInput');

        generateButton.addEventListener('click', function() {
            const file = fileInput.files[0];
            if (file) {
                alert('Procesando el archivo: ' + file.name);

                // Simulación de constantes con ramos importantes
                const ramos = [
                    { asignatura: 'Taller de Innovación y Emprendimiento III', nrc: '11462', dia: 'Lunes', hora: '14:00 - 17:30' },
                    { asignatura: 'Optimización', nrc: '8237', dia: 'Martes', hora: '08:30 - 10:10' },
                    { asignatura: 'Aprendizaje de Máquina', nrc: '8229', dia: 'Martes', hora: '10:20 - 12:00' },
                    { asignatura: 'Ingeniería de Software I', nrc: '8292', dia: 'Martes', hora: '14:00 - 15:40' }
                ];

                renderCalendar(ramos);
            } else {
                alert('Por favor, selecciona un archivo PDF primero.');
            }
        });

        function renderCalendar(ramos) {
            const calendar = document.getElementById('calendar');
            const days = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];

            // Limpiar calendario
            Array.from(calendar.children).forEach(day => {
                day.innerHTML = `<div class="day-header">${day.querySelector('.day-header').textContent}</div>`;
            });

            // Renderizar eventos
            ramos.forEach(ramo => {
                const dayIndex = days.indexOf(ramo.dia);
                if (dayIndex !== -1) {
                    const dayElement = calendar.children[dayIndex];
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    eventElement.textContent = `${ramo.asignatura} (NRC: ${ramo.nrc})\n${ramo.hora}`;
                    dayElement.appendChild(eventElement);
                }
            });
        }
    </script>
</body>
</html>
